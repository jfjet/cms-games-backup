	<script src="lib/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="logo"></div>
	<script>
		$.urlParam = function(name){
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results==null)
				return ''
			else
				return results[1] || 0;
		}
		var ver = $.urlParam('ver').replace(/^(\d+\.\d+)(.*)$/,'$1');
		$('#logo').attr('data-ver', ver);
	</script>
