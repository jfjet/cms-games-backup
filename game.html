<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-theme.min.css">
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/swfobject.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<style>
		body { margin: 0; background-color: #eee;}
		#background { position: fixed; top: 0; left: 0px; right: 0px; bottom: 0px; background-image:url(background.jpg); background-size: cover; z-index: -100;}
		#main { width: 550px; margin: 20px auto;}
		#help { text-align: center; font: italic 12px Arial; color: #666;}
		#emulatorbox { text-align: center; margin: 10px auto;}
	</style>
</head>
<body>
	<div id="background"></div>
	<div id="main">
		<select id="rom" class="form-control" onchange="start()">
			<option value="pong.gbc" data-system="gb">SCOOP 5.0 - Pong</option>
			<option value="tetris.sfc" data-system="snes">SCOOP 5.1 - Tetris</option>
			<option value="prince.sfc" data-system="snes">SCOOP 5.2 - Prince of Persia</option>
			<option value="asteroids.gbc" data-system="gb" selected>SCOOP 5.3 - Asteroids</option>
		</select>
		<div id="emulatorbox">
			<div id="emulator"></div>
		</div>
		<div id="help">
			Use Arrow Keys to move. Use Keys: Z,X,C,A,S,D for buttons.<br/> Use Enter key for Start. Use Space key for Select.
		</div>
	</div>
	<script>
		var resizeOwnEmulator = function(width, height){
			var emulator = $('#emulator');
			emulator.css('width', width);
			emulator.css('height', height);
		}
		function start() {
			var rom = 'roms/' + $('#rom').val();
			var system = $('#rom option:selected').attr('data-system');
			var emulatorbox = $('#emulatorbox');
			var flashvars = {
				system : system,
				url : rom
			};
			var params = {};
			var attributes = {};
			params.allowscriptaccess = 'sameDomain';
			params.allowFullScreen = 'true';
			params.allowFullScreenInteractive = 'true';
			swfobject.embedSWF('flash/Nesbox.swf', 'emulator', '100%', '100%', '11.2.0', 'flash/expressInstall.swf', flashvars, params, attributes);
		}
		start();
	</script>
</body>
</html>
